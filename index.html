<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="http://flukeout.github.io/favicon.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <p>Let's go to the mall</p>
    </header>
    <div class="cd-1"></div>
    <main class="container">
      <ul>
        <li>
          <input type="checkbox" id="list1" />
          <label for="list1"
            ><div>
              <h2>
                A lot of pickles <span>for the next lessons about CSS</span>
              </h2>
            </div></label
          >
        </li>
        <li>
          <input type="checkbox" id="list2" />
          <label for="list2"
            ><div>
              <h2>10 apples <span>for more CSS manipulations</span></h2>
            </div></label
          >
        </li>
        <li>
          <input type="checkbox" id="list3" />
          <label for="list3"
            ><div>
              <h2>20 oranges <span>because they are awesome</span></h2>
            </div></label
          >
        </li>
        <li>
          <input type="checkbox" id="list4" />
          <label for="list4"
            ><div>
              <h2>13 plates <span>hm... they always disappear</span></h2>
            </div></label
          >
        </li>
        <li>
          <input type="checkbox" id="list5" />
          <label for="list5"
            ><div><h2>15 bentos</h2></div></label
          >
        </li>
        <li>
          <input type="checkbox" id="list6" />
          <label for="list6"
            ><div>
              <h2>1 bottle of Sake ^_^ <span>for my friends</span></h2>
            </div></label
          >
        </li>
      </ul>
    </main>
    <div class="cd-1"></div>
    <button type="submit"><h2>Bon appetit :)</h2></button>

    <h2>Liverpool  is a Champion!</h2>
  </body>
</html>
